server {
  listen 80;
  host localhost;
  server_names www.webserv.com webserv.com;
    error_page 500 500.html;
    error_page 403 403.html;
    client_max_body_size 1000000;

  location / {
    allow_method GET;

    root /var/www/html;
    index index.html index.htm;

  }

  location /upload {
    allow_method GET POST DELETE;


    root /var/www/user_uploads;
    autoindex ON;
  }

  # location /old {
  #   redirect  /new;
  # }
}

server {
  listen 80;
  host localhost;
  server_names www.webserv.com webserv.com;

  location / {
    root /var/www/html;
    index index.html;
  }

  location_back .php {
    is_cgi ON;
    root /home/nginx/cgi_bins;
  }
}

server {
  listen 8080;
  host localhost;

  location / {
    root /var/www/html;
    index index.html;
  }
}

server {
  listen 9090;

  location / {
    redirect http://localhost:8080/;
  }
}
